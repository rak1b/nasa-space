# /etc/nginx/conf.d/default.conf

# Define the main server block
server {
    # Listen on port 80
    listen 80;

    # Server name can be adjusted as needed
    server_name exoplanet.rakib.cloud;  # Replace with your actual domain

    # Root directory where static files are served
    root /usr/share/nginx/html;

    # Index file
    index index.html;

    # Enable gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 5;  # Moderate compression level to balance CPU usage and compression
    gzip_vary on;

    # Optimize buffer sizes to reduce memory usage
    client_max_body_size 10M;  # Limit maximum allowed size of client request body
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Configure logging
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Define log format to reduce verbosity and save disk space
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Enable sending files directly from disk
    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;

    # Keep-alive settings
    keepalive_timeout 15s;

    # Define caching for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|ttf|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Handle API requests (if applicable)
    # Uncomment and adjust the following block if you have API endpoints
    # location /api/ {
    #     proxy_pass http://backend_service:port;  # Replace with your backend service
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # Handle all other requests and redirect to index.html for SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Optional: Enable HTTP Strict Transport Security (HSTS)
    # Uncomment the following lines if you're serving over HTTPS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
